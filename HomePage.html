<!DOCTYPE html>
<html>
<head>
    <title>Guess What? - Home</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            text-transform: uppercase;
            cursor: pointer;
            flex-grow: 1;
            width: 250px; 
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess What?</h1>
        <button class="button">Guess the Number</button>
        <button class="button">Guess the Word</button>
    </div>
</body>
</html>
