<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What? - Guess The Number</title>
    <link rel="stylesheet" href="css/GuessNumber.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img class="logo" src="css/image/Guess The Number Logo.png" alt="">
    </div>

    <div class="container">
        <input type="number" placeholder="Enter Number Here">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button onclick="exit()" class="exit-button">Exit</button>
        <button class="hint-button">Hint</button>
    </div>

    <div class="guesses-left">Guesses Left: <span id="guesses-left-value">5</span></div>

    <div class="score" id="score">Score: <span id="score-value">0</span></div>

    <script src="script/GuessNumber.js"></script>
</body>
</html>
