<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What? - Guess The Number</title>
    <link rel="stylesheet" href="css/GuessNumber.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img class="logo" src="css/image/Guess The Number Logo.png" alt="">
    </div>

    <div class="container">
        <div class="form-group">
            <input type="number" placeholder="Enter Number Here">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <div class="score-display">
            </div>
            <button class="exit-button">Exit</button>
            <div class="error-space">
                <!-- Di sini akan ditambahkan gambar tanda kesalahan -->
            </div>  
            <p class="guess-status"></p> <!-- Tambahkan tempat untuk keterangan "lower" atau "higher" -->
        </div>
    </div>
    <script src="script/GuessNumber.js"></script> <!-- Tambahkan link ke file JavaScript -->
</body>
</html>
